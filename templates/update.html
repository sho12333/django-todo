{% extends 'base.html' %}


{% block content %}

<form actions='' method="POST">{% csrf_token %}
<div class="context">
    <p class="mt-4 mb-5 border-bottom">タイトル：{{form.title}}</p>
    <p style="margin-left: 20%; font-size:19px;">内容</p>
    <p class="mt-4 mb-5 border-bottom">{{form.memo}}</p>
    <p class="mt-4 mb-5 border-bottom">重要度：{{form.priority}}</p>
    <p class="mt-4 mb-5 border-bottom">日時：{{form.duedate}}</p>
</div>
<div class="submitbut">
    <input type="submit" class="btn btn-outline-primary" role="button" value="更新します">
</div>
</form>

{% endblock content %}
