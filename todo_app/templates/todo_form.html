{% extends "base.html" %}{% block content %}

<div class="container mx-auto px-4">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 mt-8">
      {% if request.resolver_match.url_name == 'todo_create' %} Create New Todo
      {% elif request.resolver_match.url_name == 'todo_update' %} Update Todo
      {%endif %}
    </h1>
  </div>
  <div class="flex justify-center">
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700"
          >Title:</label
        >
        <div class="mt-1">{{ form.title }}</div>
      </div>

      <div>
        <label
          for="id_description"
          class="block text-sm font-medium text-gray-700"
          >Description:</label
        >
        <div class="mt-1">{{ form.description }}</div>
      </div>

      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Submit
      </button>
    </form>
  </div>
  {% endblock %}
</div>
