{% extends "base.html" %} {% block content %}
<div class="container mx-auto px-4">
  <h1 class="text-4xl font-bold mb-4 mt-8">Todo List</h1>
  <a
    href="{% url 'todo_create' %}"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    Create New Todo
  </a>
  {% for todo in todos %}
  <div class="mt-4 border p-4 rounded">
    <h2 class="text-2xl font-bold">{{ todo.title }}</h2>
    <p class="mt-2">{{ todo.description }}</p>
    <div class="mt-4">
      <a
        href="{% url 'todo_delete' todo.id %}"
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded"
      >
        Delete
      </a>
      <a
        href="{% url 'todo_update' todo.id %}"
        class="ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded"
      >
        Edit
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
